
<!DOCTYPE html>
<html>
<head>
<style type="text/css">

        #days, #hours, #minutes, #seconds{
            display: inline-block;
  margin: 2px;
  padding-bottom: 5px;
  width: 42px;
  height: 37px;
  border-radius: 5px;
  background: orange;
  box-shadow: 2px 5px 5px grey;
  text-align: center;
  color: white;
  text-shadow: 1px 1px 2px #000000;
        }
		</style>
</head>
<body>
<table id="countdownContainer" class="countdownContainer">
<tr>
<div id="days">22</div><span>days</span>
<div id="hours">4</div><span>days</span>
<div id="minutes">12</div><span>days</span>
<div id="seconds">22</div><span>days</span>
</tr>
<tr>
<td>Days</td>
<td>Hrs</td>
<td>Mins</td>
<td>Secs</td>
</tr>
</table>
<h2 id="timerEnd" style="display:none;">EXPIRED</h2>
<script type="3602316d21b8f329deefa1ce-text/javascript">

			function countdown(){
				var now = new Date();
				var eventDate = new Date(2020, 11, 25);

				var currentTiime = now.getTime();
				var eventTime = eventDate.getTime();

				var remainingTime = eventTime - currentTiime;
				
				if(remainingTime <= 0) {
					document.getElementById('timerEnd').style.display = '';
					return;
				}

				var s = Math.floor(remainingTime / 1000);
				var m = Math.floor(s / 60);
				var h = Math.floor(m / 60);
				var d = Math.floor(h / 24);

				h %= 24;
				m %= 60;
				s %= 60;

				h = (h < 10) ? "0" + h : h;
				m = (m < 10) ? "0" + m : m;
				s = (s < 10) ? "0" + s : s;

				document.getElementById("days").textContent = d;
				document.getElementById("days").innerText = d;
                

				document.getElementById("hours").textContent = h;
				document.getElementById("minutes").textContent = m;
				document.getElementById("seconds").textContent = s;

				setTimeout(countdown, 1000);
			}

			countdown();
		</script>
<script src="https://ajax.cloudflare.com/cdn-cgi/scripts/7089c43e/cloudflare-static/rocket-loader.min.js" data-cf-settings="3602316d21b8f329deefa1ce-|49" defer=""></script></body>
</html>
